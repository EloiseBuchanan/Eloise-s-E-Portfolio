<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloise's E-Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c52e1ebd08.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Eloise Buchanan</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary"
                    >Contact</a>
                </li>
            </ul>
        </nav>
        <div class=" flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container"></div>
                <figure class="about-me__picture--mask">
                    <img src="./EPortfolio Assets/Me_Profile.jpg" class="about-me__picture" alt="Picture of Me">
                </figure>
                <h1 class="about-me__info--title">
                    Hey! I'm <span class="text--red">Eloise Buchanan</span>
                </h1>
                <p class="about-me__info--para">
                    I am a <strong class="text--red"> beginner frontend software engineer</strong> with a vigorous passion for building and designing websites to make a lasting impact on those around me.
                </p>
                <div class="about-me__links">
                    <a href="" class="about-me__link">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-brands fa-square-github"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-solid fa-file"></i>
                    </a>
                </div>
                <figure class="about-me__img--container">
                    <img src="./EPortfolio Assets/undraw_online-collab.png" class="about-me__img" alt="">
                </figure>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1>This is my Technology Stack</h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="" alt="" class="language__img">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
